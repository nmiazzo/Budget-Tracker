<div class="modal-backdrop" (click)="cancel()">
  <div class="modal" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Add Income</h2>
      <button class="close-btn" (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
      <div class="amount-display">
        <span class="currency">&euro;</span>
        <span class="amount-value">{{ displayAmount }}</span>
      </div>

      <div class="keys">
        <button class="key" (click)="onDigit('1')">1</button>
        <button class="key" (click)="onDigit('2')">2</button>
        <button class="key" (click)="onDigit('3')">3</button>
        <button class="key" (click)="onDigit('4')">4</button>
        <button class="key" (click)="onDigit('5')">5</button>
        <button class="key" (click)="onDigit('6')">6</button>
        <button class="key" (click)="onDigit('7')">7</button>
        <button class="key" (click)="onDigit('8')">8</button>
        <button class="key" (click)="onDigit('9')">9</button>
        <button class="key fn" (click)="onClear()">C</button>
        <button class="key" (click)="onDigit('0')">0</button>
        <button class="key fn" (click)="onBackspace()">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"/><line x1="18" y1="9" x2="12" y2="15"/><line x1="12" y1="9" x2="18" y2="15"/></svg>
        </button>
      </div>

      <div class="form-group">
        <label>Description</label>
        <input type="text" [(ngModel)]="description" placeholder="e.g. Salary, Freelance...">
      </div>

      <div class="form-group">
        <label>Date</label>
        <input type="date" [(ngModel)]="date">
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn-cancel" (click)="cancel()">Cancel</button>
      <button class="btn-save" (click)="save()" [disabled]="numericAmount <= 0 || !description.trim()">Save</button>
    </div>
  </div>
</div>
